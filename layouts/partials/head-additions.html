{{ $tag_id := site.Params.googleAnalyticsNew }}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $tag_id }}"></script>

  gtag('config', '{{ $tag_id }}');
</script>
{{ end }}
